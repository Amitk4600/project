<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="cal">
        <input
          type="text"
          name=""
          id="display"
          class="form-control mb-1"
          disabled
        />
        <div class="col-12 ">
          <div class="row">
            <button class="btn btn-info col-6" onclick="clearDisplay()">
              AC
            </button>
            <button class="btn btn-info col-3" onclick="clearDisplay()">
              C
            </button>
            <button class="btn btn-info col-3" onclick="appendToDisplay('%')">
              %
            </button>
          </div>
          <div class="row">
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('7')"
            >
              7
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('8')"
            >
              8
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('9')"
            >
              9
            </button>
            <button class="btn btn-info col-3" onclick="appendToDisplay('/')">
              /
            </button>
          </div>
          <div class="row">
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('4')"
            >
              4
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('5')"
            >
              5
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('6')"
            >
              6
            </button>
            <button class="btn btn-info col-3" onclick="appendToDisplay('*')">
              *
            </button>
          </div>
          <div class="row">
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('1')"
            >
              1
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('2')"
            >
              2
            </button>
            <button
              class="btn btn-success col-3"
              onclick="appendToDisplay('3')"
            >
              3
            </button>
            <button class="btn btn-info col-3" onclick="appendToDisplay('+')">
              +
            </button>
          </div>
          <div class="row">
            <button class="btn btn-info col-3" onclick="appendToDisplay('.')">
              .
            </button>
            <button class="btn btn-info col-3" onclick="appendToDisplay('0')">
              0
            </button>
            <button class="btn btn-secondary col-6" onclick="calculate()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
